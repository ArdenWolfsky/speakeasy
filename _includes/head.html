<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#630100">
    <title>{{ site.title }} - {{ page.title }}</title>
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/app.css">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ site.baseurl }}/assets/img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ site.baseurl }}/assets/img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ site.baseurl }}/assets/img/favicon-16x16.png">
    <link rel="manifest" href="{{ site.baseurl }}/assets/img/site.webmanifest">
    <link rel="mask-icon" href="{{ site.baseurl }}/assets/img/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="{{ site.baseurl }}/assets/img/favicon.ico">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="{{ site.baseurl }}/assets/img/browserconfig.xml">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    {%- include google-analytics.html -%}

    <meta name="description" content="{{ page.description }}">
    <meta property="og:url" content="{{ site.url }}{{ page.url }}">
    <meta property="og:type" content="website">
    <meta property="og:title" content="{{ site.title }} - {{ page.title }}">
    {% if page.description %}<meta property="og:description" content="{{ page.description }}">{% else %}<meta name="twitter:description" content="Arden Wolfsky's speakeasy.">{% endif %}
    {% if page.image %}<meta property="og:image" content="{{ site.cdn }}{{ page.image }}/public">{% else %}<meta property="og:image" content="{{ site.cdn }}09976bb8-2c7b-4bc7-ab3e-acc45f167a00/public">{% endif %}

    <meta name="twitter:card" content="summary_large_image">
    <meta property="twitter:domain" content="ardenwolfsky.com">
    <meta property="twitter:url" content="{{ site.url }}{{ page.url }}">
    <meta name="twitter:title" content="{{ site.title }} - {{ page.title }}">
    {% if page.description %}<meta name="twitter:description" content="{{ page.description }}">{% else %}<meta name="twitter:description" content="Arden Wolfsky's speakeasy.">{% endif %}
    {% if page.image %}<meta name="twitter:image" content="{{ site.cdn }}{{ page.image }}/public">{% else %}<meta name="twitter:image" content="{{ site.cdn }}09976bb8-2c7b-4bc7-ab3e-acc45f167a00/public">
    {% endif %}
    {% if page.layout == 'tag' or page.layout == 'category' %}
    <meta name="robots" content="noindex">
    {% endif %}

</head>
