---
layout: default
---

<div class="content">
    {{ content }}
</div>
<div class="columns is-multiline">
    {% for post in paginator.posts limit:10 %}
    <div class="column is-4">
        {% include post-item.html %}
    </div>
    {% endfor %}
</div>
<nav class="pagination is-centered">
    <ul class="pagination-list">
    {% for page in (1..paginator.total_pages) %}
        <li>
            <a href="{% if page == 1 %}{{ site.url }}{% else %}{{ site.url }}/page{{ page }}{% endif %}" class="pagination-link no-underline {% if page == paginator.page %}is-current{% endif %}">
            {% if page == 1 %}{{ page }}{% else %}{{ page }}{% endif %}
            </a>
        </li>
    {% endfor %}
    </ul>
</nav>
